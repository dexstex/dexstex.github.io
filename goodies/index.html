<!DOCTYPE html>
<html lang="en">
<head>
	<title>DeX | Goodies</title>
	<meta name="title" content="DeX" />
	<meta name="description" content="Pretty much my website. - Dexstex" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://dexstex.github.io" />
	<meta property="og:title" content="DeX" />
	<meta property="og:description" content="Pretty much my website. - Dexstex" />
	<meta property="og:image" content="https://dexstex.github.io/media/meta.png" />
	<meta property="twitter:card" content="summary_large_image" />
	<meta property="twitter:url" content="https://dexstex.github.io" />
	<meta property="twitter:title" content="DeX" />
	<meta property="twitter:description" content="Pretty much my website. - Dexstex" />
	<meta property="twitter:image" content="https://dexstex.github.io/media/meta.png" />
	<link rel="stylesheet" href="/index.css">
	<link rel="stylesheet" href="goodies.css">
	<script src="script.js" defer></script>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<input type="checkbox" id="check">
	<header>
		<div class="yourheadla"></div>
		<div id="headcontent">
			<a id="dex" href="/">DeX</a>
			<ul id="headul">
				<li><a class="special headselect" href="/aboutme/">About Me</a></li>
				<li><a class="headselect" href="/goodies/">Goodies</a></li>
				<li><a class="headselect" href="/socials/">Socials</a></li>
				<li><a class="headselect" href="/credits/">Credits</a></li>
				<li><a class="headselect" target="__blank" href="https://github.com/dexstex/dexstex.github.io">GitHub Repo</a></li>
			</ul>

			<label for="check" class="checkbtn">
				<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M120-240v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"/></svg>
			</label>
		</div>
	</header>
	<section id="main">
		<div id="search">
			<div class="spillc" id="plat">
				<h3>App Platforms</h3>
				<button type="button" class="spill" onclick="filterSelection('allplat')" id="allplat">All Platform</button>
				<button type="button" class="spill" onclick="filterSelection('android')" id="android">Android</button>
				<button type="button" class="spill" onclick="filterSelection('mac')" id="mac">MacOS</button>
				<button type="button" class="spill" onclick="filterSelection('windows')" id="windows">Windows</button>
			</div>
			<div class="spillc" id="price">
				<h3>App Prices</h3>
				<button type="button" class="spill" onclick="filterSelection('free')" id="free">Free</button>
				<button type="button" class="spill" onclick="filterSelection('paid')" id="paid">Paid</button>
				<button type="button" class="spill" onclick="filterSelection('trial')" id="trial">Trial</button>
			</div>
			<div class="spillc" id="type">
				<h3>App Types</h3>
				<button type="button" class="spill" onclick="filterSelection('modification')" id="mod">Modification</button>
				<button type="button" class="spill" onclick="filterSelection('customization')" id="cust">Customization</button>
				<button type="button" class="spill" onclick="filterSelection('addon')" id="add">Addons</button>
				<button type="button" class="spill" onclick="filterSelection('diagnostics')" id="diag">Diagnostics</button>
				<button type="button" class="spill" onclick="filterSelection('apps')" id="app">Apps</button>
			</div>
			<div class="spillc" id="xtra">
				<h3>Extra Tags</h3>
				<button type="button" class="spill" onclick="filterSelection('performance')" id="perf">Performance</button>
				<button type="button" class="spill" onclick="filterSelection('network')" id="net">Network</button>
				<button type="button" class="spill" onclick="filterSelection('gaming')" id="game">Gaming</button>
			</div>

		</div>
		<div id="cards" card-contain>
		</div>
		<template card-template>
			<div class="card">
				<div class="face face1">
				  <div class="content">
					 <img class="cpic" src="" alt="" card-img>
					<h3 app-name></h3>
				  </div>
				</div>
				<div class="face face2">
				  <div class="content">
					<p app-desc></p>
					<div class="pills" app-tag></div>
					<a href="" type="button" app-dl>Download</a>
				  </div>
				</div>
			 </div>
		</template>
	</section>
	<footer>

	</footer>
</body>
</html>
