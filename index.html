						<div class="dl-items" id="briish">Hi! I'm</div>

			</div>

	<script>
		// loop to constantly update the details of the activities even if no change was made (for example, time elapsed)
		var i = 1;

		function loop() {
			setTimeout(function() {
				updatepresence();
				
				i++;
				if (i < 99999) {
					loop();

			}}, 500)
		}

		loop();
	</script>
